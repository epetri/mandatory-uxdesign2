<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Feasy</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <a href = "" class = "menu">
      <h2><i class="material-icons">add</i>Create new board</h2>
    </a>
    <h1>Feasy</h1>
  </header>
  <main>
    <div class="lists-container"></div>
    <div class = "popup">

      <div id = "close">
        <a><i class="material-icons">close</i></a>
      </div>
      <div class = "popup-items">
        <h1 class = "popup-items__name"></h1>
      </div>
      <div class = "popup-items">
        <p class = "popup-items__title">Description</p>
        <textarea class = "popup__textarea__description" rows = "4" cols = "80"></textarea>
      </div>
      <div class="moveto">
        <p class="popup-items">Move to</p>
        <select class="moveto__dropdown">
          <option value="">--List--</option>
        </select>
      </div>
      <div class = "popup-items">
        <p class = "popup-items__title">Comments</p>
        <textarea class = "popup__textarea__comments" rows = "4" cols = "80"></textarea>
      </div>

      <button class="popup-button" type="button" name="button">OK</button>

    </div>
  </main>
</body>
</html>
