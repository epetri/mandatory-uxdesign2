<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>


      li:last-child {
        color: red;
      }

      li:not(:first-child) {
        font-size: 30px;
      }

      li:nth-child(2) {
        font-weight:900;
      }

      li:nth-child(5) {
        background-color: lime;
        color: green;
      }

    </style>
  </head>
  <body>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>

  </body>
</html>
