<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>flexbox</title>
    <style>

    .container {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: row-reverse;
      align-items:flex-start;
      justify-content: space-around;
    }

    .lila {
      height: 50px;
      width: 100px;
      background-color: purple;
    }
    .gul {
      height: 50px;
      width: 100px;
      background-color: orange;
     }

     .grön {
     height: 50px;
     width: 100px;
     background-color: green;
      }


    </style>
  </head>
  <body>

    <div class="container">
      <div class="lila"> </div>
      <div class="gul"> </div>
      <div class="grön"></div>
    </div>

  </body>
</html>
